{% extends "layout.html"%}

{%block body%}
<h1> LIST </h1>
<table>
    <thead>
        <tr>
            <th> NAME </th>
            <th> GAME </th>
        </tr>
    </thead>
    <tbody>
        {% for name in registrants %}
        <tr>
            <td>{{ name }}</td>
            <td>{{ registrants[name] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{%endblock%}
